<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
//Tao bien chua du lieu cho bai toan, bao gom: truc x, truc y
const xArray = ["Italy", "France", "Spain", "USA", "Vietnam", "Japan", "Korea", "Laos"];
const yArray = [55, 49, 44, 24, 60, 120, 34, 59];
// Tao bien chua title cho layout bai toan
const layout = {title:"World Wide Wine Production"};
// Tao du lieu cho bai toan, bao gom: label, values va kieu bieu do
const data = [{labels:xArray, values:yArray, type:"pie"}];
// In bieu do
Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>
